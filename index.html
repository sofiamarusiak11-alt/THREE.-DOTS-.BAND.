<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>THREE DOTS BAND</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="STYLE.CSS">
    
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom w-100">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
                <a href="SOC.MEDIA%20index.html" class="me-2" target="_blank" rel="noopener noreferrer" aria-label="Open SOC.MEDIA">
                    <svg class="bi" width="40" height="32" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <a href="/" class="link-body-emphasis text-decoration-none">
                    <span class="fs-4 header-logo">MAIN PAGE</span>
                </a>
                <h3 style="text-align:center; margin:0; width:100%;">TO BE CONTINUED</h3>

            </div>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="SOC.MEDIA%20index.html" class="nav-link active" aria-current="page" target="_blank" rel="noopener noreferrer">SOC.MEDIA</a></li>
                <li class="nav-item"><a href="photo.html" class="nav-link">PHOTO</a></li>
            </ul>

            <!-- Theme toggle button -->
            <div class="ms-3 d-flex align-items-center">
                <button id="theme-toggle" class="btn btn-sm btn-outline-light" type="button">Toggle theme</button>
            </div>
        </header>
    </div>

    <!-- centered hero -->
    <section class="hero-center" aria-label="Welcome">
        <h1 class="hero-title">WELCOME TO THREE DOTS</h1>
    </section>

    <script>
        (function(){
            const root = document.documentElement;
            const btn = document.getElementById('theme-toggle');
            const key = 'site-theme';

            function applyTheme(t){
                if(t === 'light') root.classList.add('theme-light'); else root.classList.remove('theme-light');
                if(btn) btn.textContent = t === 'light' ? 'Switch to dark' : 'Switch to light';
            }

            const stored = localStorage.getItem(key) || (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
            applyTheme(stored);

            if(btn){
                btn.addEventListener('click', function(){
                    const current = root.classList.contains('theme-light') ? 'light' : 'dark';
                    const next = current === 'light' ? 'dark' : 'light';
                    applyTheme(next);
                    localStorage.setItem(key, next);
                });
            }
        })();
    </script>

</body>
</html>
