<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SOC.MEDIA</title>
        <link rel="stylesheet" href="STYLE.CSS">
            <style>
                /* small helper to push footer down */
                main { min-height: 40vh; }
                .slide-center{
                    display:flex;
                    align-items:center;
                    justify-content:center;
                    min-height:70vh;
                    background: transparent;
                }
                .slide-text{
                    font-size: clamp(28px, 6vw, 64px);
                    letter-spacing: 2px;
                    text-transform: uppercase;
                    color: var(--text, #000);
                    margin:0;
                }
            </style>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <p class="header-logo">THREE DOTS</p>
                <div class="header-link">
                    <a href="#" class="header-link-item">SOC.MEDIA</a>
                    <a href="#" class="header-link-item">NEWS</a>
                    <a href="#" class="header-link-item">LINKS</a>
                    <a href="#" class="header-link-item">PHOTO</a>
                    <a href="#" class="header-link-item">MERCH</a>
                </div>
                <a href="#" class="header-btn">TALK TO US</a>
                <button id="theme-toggle" class="header-btn" type="button" style="margin-left:8px;">Toggle theme</button>
            </header>

                    <main>
                        <p>Page content goes here.</p>
                    </main>

                    <!-- centered slide -->
                    <section class="slide-center" role="region" aria-label="Slide: to be continued">
                        <h1 class="slide-text">TO BE CONTINUED</h1>
                    </section>
        </div>
        <script>
            (function(){
                const root = document.documentElement;
                const btn = document.getElementById('theme-toggle');
                const key = 'site-theme';

                function applyTheme(t){
                    if(t === 'light') root.classList.add('theme-light'); else root.classList.remove('theme-light');
                    if(btn) btn.textContent = t === 'light' ? 'Switch to dark' : 'Switch to light';
                }

                const stored = localStorage.getItem(key) || (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
                applyTheme(stored);

                if(btn){
                    btn.addEventListener('click', function(){
                        const current = root.classList.contains('theme-light') ? 'light' : 'dark';
                        const next = current === 'light' ? 'dark' : 'light';
                        applyTheme(next);
                        localStorage.setItem(key, next);
                    });
                }
            })();
        </script>
    </body>
</html>
